{% comment %}
    categories - categories to render
{% endcomment %}


<div id="menu_catalog" class="large">
    <div class="title">
        <h3>Каталог</h3>
    </div>
    <ul>
        {% for categ in categories %}
            <li><a href="{% url 'items_in_category' categ.id %}" class="simple-link">{{ categ.name }}</a></li>
        {% endfor %}
    </ul>
</div>
