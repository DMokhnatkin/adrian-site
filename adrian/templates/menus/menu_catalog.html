
<div id="menu_catalog" class="large">
    <div class="title padding_left_10 underlined_bottom">
        <h3>Каталог</h3>
    </div>
    <ul class="padding_left_10">
        {% load store_template_tags %}
        {% get_categories as categories %}
        {% for categ in categories %}
            <li><a href="{% url 'items_in_category' categ.id %}" class="simple-link">{{ categ.name }}</a></li>
        {% endfor %}
    </ul>
</div>
